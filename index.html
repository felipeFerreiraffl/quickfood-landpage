<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de landpage baseada no protótipo do Figma"
    />
    <meta name="author" content="https://github.com/felipeFerreiraffl" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>QuickFood</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="./src/assets/svgs/logos/main-logo.svg"
          alt="Logo da QuickFood"
        />
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="header-links">
        <div class="header-func-icons">
          <a class="icon">
            <img
              src="./src/assets/svgs/icons/search.svg"
              alt="Ícone de lupa de pesquisa"
            />
          </a>
          <a class="icon">
            <img
              src="./src/assets/svgs/icons/shopping-cart.svg"
              alt="Ícone de carrinho de super mercado"
            />
          </a>
        </div>
        <button class="btn btn-secondary"><a href="#">Login</a></button>
      </div>
    </header>
  </body>
</html>
