<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de landpage baseada no protótipo do Figma"
    />
    <meta name="author" content="https://github.com/felipeFerreiraffl" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>QuickFood</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="./src/assets/svgs/logos/main-logo.svg"
          alt="Logo da QuickFood"
        />
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="header-links">
        <div class="header-func-icons">
          <a href="#" class="icon">
            <img
              src="./src/assets/svgs/icons/search.svg"
              alt="Ícone de lupa de pesquisa"
            />
          </a>
          <a href="#" class="icon">
            <img
              src="./src/assets/svgs/icons/shopping-cart.svg"
              alt="Ícone de carrinho de super mercado"
            />
          </a>
        </div>
        <a href="#" class="btn btn-secondary">Login</a>
      </div>
    </header>

    <section class="hero">
      <div class="content">
        <h1>We deliver <span>Healthy & Delicious</span> Food</h1>
        <p>
          Order online or book a table.We are always ready to fulfill your
          demand.You would get fastest delivery you could ever imagine.Keep in
          touch with us to take your delicious foods.
        </p>
        <div class="btn-container">
          <a href="#" class="btn btn-primary">Order Now</a>
          <a href="#" class="btn btn-secondary">Explore Products</a>
        </div>
      </div>

      <div class="img">
        <img
          src="./src/assets/imgs/hero-illustration.jpg"
          alt="Ilustração de um prato de comida"
        />
      </div>
    </section>
  </body>
</html>
